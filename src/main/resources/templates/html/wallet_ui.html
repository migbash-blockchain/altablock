<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/logo.png}">
    <title>BlockMatrix Chain</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/62abfc2872.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{styles/main.css}">
    <script type="text/javascript" th:src="@{js/main.js}"></script>
  </head>
  <body>
    <section>
      <header class="container" style="display: flex; align-items: center;"><i class="fas fa-wallet fa-2x" style="float: left;"></i><span class="p-2"><strong style="font-size: 32px;">Wallet Dashboard</strong></span>
        <div class="ml-3">
          <button><strong>Access another wallet</strong></button>
        </div>
      </header>
      <div class="container p-3">
        <div class="row">
          <div class="col-lg">
            <div class="container text-center mx-auto"><img style="border-radius: 80%; width: 100px; height: 100px;" th:src="@{/images/user_1.png}" alt="Avatar">
              <p><strong>~mbash</strong></p>
              <div class="btn-group-vertical">
                <button type="button"><img th:src="@{/images/Vector.png}"/><span class="p-2">Copy Wallet Address</span>
                </button>
                <button type="button"><i class="fas fa-key"></i><span class="p-2">View Private Key</span>
                </button>
                <button type="button"><img th:src="@{/images/NewWallet_icon.png}"/><span class="p-2">Generate New wallet</span>
                </button>
              </div>
            </div>
          </div>
          <div class="col-lg">
            <h3> <strong>Wallet Ballance</strong></h3><br>
            <h4><span th:text="${balance}"> </span><span class="p-2" style="font-size: 18px; color: #00A3FF;"><strong>Mx's</strong></span></h4>
          </div>
          <div class="col-lg">
            <form>
              <div class="form-group">
                <h3><strong>Send Funds</strong></h3>
                <div class="form-group mb-3">
                  <label class="control-label" for="recipient_address">Recipients Address</label>
                  <input class="form-control" id="r_address" autocomplete="off" type="text" aria-describedby="basic-addon3" required="required"/>
                </div>
                <div class="form-group mb-3">
                  <label class="control-label" for="recipient_address">Amount</label>
                  <input class="form-control" id="amount" autocomplete="off" type="text" aria-label="Amount (to the nearest dollar)" th:name="funds" required="required"/>
                </div>
                <div class="form-group mb-3">
                  <label class="control-label" for="recipient_address">Transaction Message</label>
                  <input class="form-control" id="msg" autocomplete="off" type="text" aria-label="Message" th:name="msg" required="required"/>
                </div>
              </div>
              <button class="btn btn-primary" type="submit" th:onclick="submitTX(this)">Send Transaction<i class="fas fa-paper-plane"></i></button>
            </form>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="container" style="display: flex; align-items: center;"><i class="fas fa-history fa-2x" style="float: left;"></i><span class="p-2"><strong style="font-size: 32px;">My Transaction History</strong></span></div>
        <table class="table table-borderless m-3">
          <thead>
            <tr>
              <th scope="col">Transaction ID</th>
              <th scope="col">Sender</th>
              <th scope="col">Recipient</th>
              <th scope="col">Value</th>
              <th scope="col">Info</th>
              <th scope="col">Block Number</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="tsx : ${wallet_txs}">
              <td class="overflow_style"><strong th:text="${tsx.getTransactionId()}"></strong></td>
              <td class="overflow_style"><strong th:text="${@stringUtil.getStringFromKey(tsx.getSender())}"></strong></td>
              <td class="overflow_style"><strong th:text="${@stringUtil.getStringFromKey(tsx.getRecipient())}"></strong></td>
              <td><strong th:text="${tsx.getValue()}"></strong></td>
              <td><strong th:text="${tsx.getInfo()}"></strong></td>
              <td><strong th:text="${tsx.getBlockNumber()}"></strong></td>
              <td>
                <button class="btn btn-danger" id="select_tx_btn" style="font-size:12px;" th:onclick="clearData(this)">Modify Transaction Info </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
    <footer class="container-fluid">
      <div class="row p-4">
        <div class="col-lg text-white">
          <h3><strong>Matrix Technologies</strong></h3>
        </div>
        <div class="col-lg text-white">
          <ul>
                <li class="m-3"><a href="/">Home</a></li>
                <li class="m-3"><a href="/">About</a></li>
                <li class="m-3"><a href="/wallet">Wallet</a></li>
                <li class="m-3"><a href="/block_explorer">Block Explorer</a></li>
          </ul>
        </div>
        <div class="col-lg text-white">
          <ul>
                <li class="m-3"><a href="/">Follow Us</a></li>
                <li class="m-3"><a href="/">Join Us</a></li>
          </ul>
        </div>
      </div>
      <div class="container-fluid text-center">Copyright @ MatrixTechnologies 2020</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
